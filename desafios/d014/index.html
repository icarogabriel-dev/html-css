<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            font-size: 1.1em;
        }

        .design {
            background-color: gray;
            color: white;
        }

        .centro {
            text-align: center;
        }

        .alinhamento {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2" class="design">Área</th>
                <th scope="colgroup" rowspan="2" class="design">Disciplinas</th>
                <th scope="colgroup" colspan="2" class="design">Notas</th>
                <th scope="colgroup" rowspan="2" class="design">Média</th>
            </tr>
            <tr>
                <th scope="col" class="design">Nota 1</th>
                <th scope="col" class="design">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <th scope="row" class="design alinhamento" colspan="4">Média de Exatas</th>
                <td class="centro design" style="font-weight: bold;">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <th scope="row" class="design alinhamento" colspan="4">Média de Humanas</th>
                <td class="centro design" style="font-weight: bold;">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
